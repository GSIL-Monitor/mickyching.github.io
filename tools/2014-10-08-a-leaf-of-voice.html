<h2 id="sec-1"><span class="section-number-2">1</span> 2014-10-08</h2>
<div class="outline-text-2" id="text-1">
<blockquote>
<p>
净心守志，可会至道。
</p>
</blockquote>

<p>
出自《佛说四十二章经》，原文如下。
</p>
<blockquote>
<p>
沙门问佛：以何因缘，得知宿命，会其至道？
</p>

<p>
佛言：净心守志，可会至道。譬如磨镜，垢去明存，当得宿命。
</p>
</blockquote>

<p>
先问得知宿命，后问会其至道，是从修行阶段上来讲的，
而佛先说怎么能够参悟至道，则是从重要性入手。
通达宿命只不过是在融会至道路上的一个额外收获，
本身的重要性是不能和至道相比较的。
事实上讲的也很清楚，净心守志，可以二者兼得。
</p>
